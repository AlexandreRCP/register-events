<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>App Events WEB</title>
</head>
<body>
	<h1>Events List</h1>
	<h3><a href="/registerEvent">Register Event</a></h3>
	
	<div th:each="event : ${events}">
		<div class="row">
			<p><span th:text="${event.nome}"></span></p>
			<p><span th:text="${event.local}"></span></p>
			<p><span th:text="${event.data}"></span></p>
			<p><span th:text="${event.horario}"></span></p>
		</div>
	</div>
</body>
</html>
