<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>App Events WEB</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>	
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<h1>Details Event</h1>
		<h3><a  href="/events" class="waves-effect waves-light btn"><i class="material-icons left">arrow_back</i>List Events</a></h3>
		
		<div th:each="event : ${event}" class="container" >
			<div class="row" >
				<p>Name: <span th:text="${event.nome}" ></span></p>
				<p>Place: <span th:text="${event.local}" ></span></p>
				<p>Date: <span th:text="${event.data}" ></span></p>
				<p>Time: <span th:text="${event.horario}" ></span></p>
			</div>
			<form method="post" >
				Name: <input type="text" value="" name="nameGuest" />
				RG: <input type="text" value="" name="rg" />
				<button class="waves-effect waves-light btn" type="submit" /><i class="material-icons left">add_to_photos</i> ADD Guest </button>
			</form>
		</div>		
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
